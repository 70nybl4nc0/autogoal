site_name: AutoGOAL
repo_name: 'sestevez/autogoal'
repo_url: 'https://github.com/sestevez/autogoal'

theme:
    name: material
    feature:
        tabs: true

markdown_extensions:
    - codehilite
    - toc:
        permalink: true
    - admonition
    - mkautodoc

nav:
    - Home: index.md
    - Dependencies: dependencies.md
    - Contributing: contributing.md
    - History: history.md

    - API:
        - Context Free Grammars: api/cfg.md

    - Examples:
        - Sklearn: examples/sklearn_simple_grammar.md
        - Keras: examples/keras_text_classifier.md
